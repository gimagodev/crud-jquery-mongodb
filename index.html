<!DOCTYPE html>
<html>

<head>
    <title> Exemplo JQuery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
<!-- </head> -->

<body>

    <div class="container">

        <div class="row">
            <h1> Exemplo JQuery</h1>
            <small>Sistema para exemplificar uso de JQuery</small>
        </div>

        <div id="divCadastro" class="row" ">
            <h2>Cadastro</h2>

            <form action="" method="" role="form">
                <div class="form-group"
                    <label>Nome: <input type="text" name="nome" class="form-control"/></label>
                </div>
                <div class="form-group"
                    <label>Idade:  <input type="number" name="idade" class="form-control" /></label>
                </div>
                <div class="form-group"
                    <label>UF: 
                        <select name="uf" class="form-control">
                            <option>RS</option>
                            <option>SC</option>
                            <option>PR</option>
                            <!-- coloque os estado que quiser -->
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <input type="button" id="btnListar" value="Listar" class="btn btn-primary " />
                    <input type="submit" value="Salvar" class="btn btn-primary" />
                </div>
            </form>       
        </div>

        <div id="divListagem" class="row">
            <h2>Listagem</h2>
            <div class="alert alert-sucess">
                    <strong> Sucesso!</strong> Cliente cadastrado com sucesso
            </div>

            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Idade</td>
                        <td>UF</td>
                        <td>Ações</td>
                    </tr>
                </thead>
                <tbody>
                <!-- <% if(!docs || docs.length ==0) { %> -->
                    <tr>
                        <td colspan="4">Nenhum cliente cadastrado.</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <input type="button" id="btnCadastrar" value="Cadastrar" class="btn btn-primary" />
                        </td>
                    </tr>
                </tfoot>
            </table>   
            
        </div>
    </div> <!-- container -->
  
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- <script src="http://jquery.com/jquery-3.3.1.min.js" -->

    <script>
        /*
        Este exemplo para funcionar a aplicação webapi deve estar carregada, pois APIs de
        crud no MongoDb são disponbilizdas por aquele serve.
        */
        
    </script>

</body>
</html>
